<mat-card>
    <mat-card-header>
        <mat-card-title>
            <img src="/assets/img/ALTEN-black-logo.png" alt="Logo ALTEN">Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGrp">
            <mat-form-field appearance="outline">
                <mat-label>Identifiant</mat-label>
                <input matInput type="text" formControlName="id">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hidden ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="onVisibility()">
                  <mat-icon>{{hidden ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
                <mat-card-actions>
                    <a>Mot de passe oubli√© ?</a>
                    <button mat-raised-button type="button" (click)="onLogIn()">Se connecter</button>
                </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
